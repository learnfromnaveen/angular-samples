<input
  id="name"
  name="name"
  class="form-control"
  required
  minlength="4"
  [(ngModel)]="hero.name"
  #name="ngModel"
/>

<div
  *ngIf="name.invalid && (name.dirty || name.touched)"
  class="alert alert-danger"
>
  <div *ngIf="name.errors.required">
    Name is required.
  </div>
  <div *ngIf="name.errors.minlength">
    Name must be at least 4 characters long.
  </div>
</div>
