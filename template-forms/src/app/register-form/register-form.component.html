<ng-container *ngIf="!this.submitted"><form #registerForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-control">
    Firstname: <br/> 
    <input type="text" [(ngModel)]="model.firstName"
    name="firstName"
    #firstName="ngModel"
    required/>
  </div>  
  <div class="form-control">
      Lastname: <br/> 
      <input type="text" [(ngModel)]="model.lastName"
      name="lastName"
      />
  </div>
  <div class="form-control">
      Email: <br/> 
      <input type="email" [(ngModel)]="model.email"
      name="email"
      #name="ngModel"
      required
      />
  </div>

  <div class="form-control">
     <button 
      style="margin-top: 10px"
      [disabled]="!registerForm.form.valid">Register</button>
  </div>
</form>
</ng-container>
<ng-container *ngIf="this.submitted">
<div class="alert alert-success">  
  <div><strong>Registration suceessfull</strong></div>
  <div>An email has been sent to you email id</div>
  <div><a href="#">Click here</a> to go back to login</div>
</div>
</ng-container>
