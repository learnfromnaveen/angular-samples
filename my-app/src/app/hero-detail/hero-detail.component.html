<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>Id :</span> {{ hero.id }}</div>
  <div>
    <label>
      name:
      <input type="text" [(ngModel)]="hero.name" placeholder="enter name" />
    </label>
  </div>
  <div>
    <button (click)="goBack()">Back</button>
    &nbsp;<button (click)="save()">save</button>
  </div>
</div>
